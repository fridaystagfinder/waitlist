<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="FridayStag - Revolutionizing nightlife for urban solos. Connect, discover, and create unforgettable experiences." />
    <meta name="keywords" content="nightlife, social, dating, events, urban, solo, India, Austin, Tokyo" />
    <meta name="theme-color" content="#7c3aed" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="FridayStag - Join the Nightlife Revolution" />
    <meta property="og:description" content="Connect with like-minded night owls and discover the hottest nightlife spots. Coming soon to India, US, and Japan." />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:url" content="https://fridaystag.com" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="FridayStag - Join the Nightlife Revolution" />
    <meta name="twitter:description" content="Connect with like-minded night owls and discover the hottest nightlife spots." />
    <meta name="twitter:image" content="/og-image.png" />
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <title>FridayStag - Nightlife Reimagined | Join the Waitlist</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
